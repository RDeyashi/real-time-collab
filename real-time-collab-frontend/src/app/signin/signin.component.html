<section class="d-flex justify-content-center align-items-center" style="height: 90vh;">
    <form [formGroup]="signin">
        <h5 style="text-align: center; border-bottom: 1px solid; padding: 10px;">Sign In</h5>

        <div class="inp-group">
            <input type="email" placeholder="Email" formControlName="email" />
            <svg class="image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z" />
            </svg>
        </div>
        @if (signin.get("userEmail")?.invalid) {
        <div style="text-align: end; color: rgb(255, 217, 0); font-size: 14;">Invalid email id</div>
        }

        <div class="inp-group">
            <input type="password" placeholder="Password" formControlName="password" />
            <svg class="image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                    d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17l0 80c0 13.3 10.7 24 24 24l80 0c13.3 0 24-10.7 24-24l0-40 40 0c13.3 0 24-10.7 24-24l0-40 40 0c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z" />
            </svg>
        </div>
        @if (signin.get("password")?.invalid) {
        <div style="text-align: end; color: rgb(255, 217, 0); font-size: 14;">Invalid password</div>
        }

        <button class="sinup-btn" type="submit" (click)="onClickSignIn()">
            Sign In
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                    d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z" />
            </svg>
        </button>
